<!doctype html>
<html lang="en" class="%sveltekit.theme%">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>(function(){try{var d=document.documentElement,s=localStorage.getItem('theme-preferences'),p=s?JSON.parse(s):{},t=p.theme||(document.cookie.match(/(?:^|;\s*)theme=([^;]*)/)||[])[1]||'system',c=p.themeScheme||(document.cookie.match(/(?:^|;\s*)themeScheme=([^;]*)/)||[])[1]||'default',r=t;if(t==='system'){r=window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light'}d.setAttribute('data-theme',r);d.className='theme-'+t+' scheme-'+c+(t==='system'?' theme-system-'+r:'')}catch(e){}})();</script>
        %sveltekit.head%
        <style>
            :root {
                font-family: var(--font-family-bodytype, system-ui, sans-serif);
                color: var(--text-primary);
                background: var(--bg-primary);
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                min-height: 100vh;
                background: var(--bg-primary);
                color: var(--text-primary);
            }
        </style>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
