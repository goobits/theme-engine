version: '2.0'
provider: docker
os: auto
project:
  hostname: dev.theme-engine.local
  name: theme-engine
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 127.0.0.1
  swap: 2048
  swappiness: 60
  timezone: auto
  user: developer
ports:
  _range: [3410, 3419]
services:
  postgresql:
    database: '{{ project.name }}_dev'
    enabled: true
    password: postgres
    port: 3419
    user: postgres
    version: '15'
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: theme-engine-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - spacebase
